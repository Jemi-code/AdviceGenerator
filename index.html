<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body class = "bg-primary d-flex flex-column justify-content-center align-items-center">
  <main class="wrapper container">
    <div class="innWrap w-50 card bg-secondary text-center text-uppercase px-3 shadow-sm d-flex flex-column justify-content-center align-items-center">
      <h1 id = "id" class="card-title text-success"></h1>
      <blockquote id = "para" class = "card-body text-light"></blockquote>
      <img class="divider w-75 d-block mx-auto" src="./images/pattern-divider-desktop.svg" alt="divider">
      <a href="#" id = "butt" class="card-link btn bg-success rounded-circle"><img class = "d-block mx-auto" src="./images/icon-dice.svg" alt="dice"></a>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
